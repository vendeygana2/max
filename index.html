<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario en Pantalla Completa</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .close-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <button class="close-button" onclick="window.location.href='https://www.vendeygana.net/user/'">X</button>
    <iframe src="https://form.jotform.com/250575335732054" title="Formulario"></iframe>
</body>
</html>
